  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">TreliçaApp</h1>
          
      </ion-header-bar>
      <ion-content>
        <form id="addForca" onsubmit="insertAction()">
        <div class="content"> 
        <input id="image" type="image" src="template5_1.png" alt="template 5" width="380">
        <h3>Adicione uma força a um nó</h3>
        </br>
        <b><span class="w3-text-black" >Nó:</span></b>
        <select id="no">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
        </br></br>
        <b><span for="eixo" class="w3-text-black" >Eixo:</span></b>
        <select id="eixo">
            <option value="x">X</option>
            <option value="y">Y</option>
            </select>
        </br></br>
        <b><span class="w3-text-black">Sentido:</span></b>
        <select id="sentido">
            <option value="p">Positivo</option><!-- Eixo X: esquerda; Eixo y: Cima; -->
            <option value="n">Negativo</option>
            </select>
            <span class="w3-text-black" >(Considere plano cartesiano)</span>
        </br></br>
        <b><span class="w3-text-black" >Intensidade:</span></b>
        <input type="text" placeholder="100" id="intensidade" name="intensidade" required>
        <span class="w3-text-black" >(Apenas números inteiros entre 1 e 1000000)</span></br></br>

        <input class="ui-button ui-widget ui-corner-all" type="submit" value="Adicionar">
        </div>
      </form>
      <form id="calc" onsubmit="submitAction5()">
      </br>
      <input class="ui-button ui-widget ui-corner-all" type="submit" value="Calcular">
      </br></br>
      <b><span class="w3-text-black" >Distribuição das forças (método dos nós):</span></b>
      </br>
      <input id="image" type="image" src="distrib5_1.png" alt="Distribuicao 5" width="350">
      </br></br>
      <a class="ui-button ui-widget ui-corner-all" href="/index.html">Voltar</a>
      </form>
